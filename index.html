<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mum ile Elif'i Bul</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            position: relative;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #mum {
            position: absolute;
            width: 100px;
            pointer-events: none;
        }
        #elif-text {
            position: absolute;
            font-size: 48px;
            color: white;
            font-weight: bold;
            top: 10%;
            left: 50%;
            transform: translate(-50%, 0);
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img id="mum" src="mum.png" alt="Mum">
    <div id="elif-text">Elif</div>
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const mum = document.getElementById("mum");
        const elifText = document.getElementById("elif-text");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        document.addEventListener("mousemove", (event) => {
            const x = event.clientX;
            const y = event.clientY;
            
            mum.style.left = `${x - 50}px`;
            mum.style.top = `${y - 50}px`;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 0, 0, 0.9)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const gradient = ctx.createRadialGradient(x, y, 30, x, y, 200);
            gradient.addColorStop(0, "rgba(255, 255, 200, 0.6)");
            gradient.addColorStop(0.5, "rgba(255, 255, 150, 0.3)");
            gradient.addColorStop(1, "rgba(0, 0, 0, 1)");
            
            ctx.globalCompositeOperation = "lighter";
            ctx.fillStyle = gradient;
            ctx.fillRect(x - 200, y - 200, 400, 400);
            ctx.globalCompositeOperation = "source-over";
            
            const textRect = elifText.getBoundingClientRect();
            const textCenterX = textRect.left + textRect.width / 2;
            const textCenterY = textRect.top + textRect.height / 2;
            
            const distance = Math.hypot(x - textCenterX, y - textCenterY);
            elifText.style.opacity = distance < 150 ? 1 : 0;
        });
    </script>
</body>
</html>
