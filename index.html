<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mum ile Elif'i Bul</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            position: relative;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #mum {
            position: absolute;
            width: 100px;
            pointer-events: none;
        }
        #elif-text {
            position: absolute;
            font-size: 48px;
            color: white;
            font-weight: bold;
            top: 500px;
            left: 500px;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img id="mum" src="mum.png" alt="Mum">
    <div id="elif-text">Elif</div>
    
    <!-- JavaScript dosyasını bağlıyoruz -->
    <script src="script.js"></script>
</body>
</html>
